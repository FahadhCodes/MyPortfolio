<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .alert {
        background-color: yellow;
        position: fixed;
        width: 30vw;
        height: 30vw;
        border-radius: 12.5%;
        left: 35vw;
        top: 11.05vw;
        transform: scale(0, 0);
        transition: all 0.5s;
        overflow: hidden;
      }
      .mstr {
        background-color: white;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        left: 0px;
      }
    </style>
    <script>
      let x = event.pageX;
      $(document).ready(function () {
        $(".btn").click(function () {
          $(".alert").css("transform", "scale(1,1)");
        });
        $(".btn-close").click(function () {
          $(".alert").css("transform", "scale(0,0)");
        });
      });
      $(document).ready(function () {
        $(document).on("mousemove", function (event) {
          $(".test").text(
            "Mouse Position (" + event.pageX + ", " + event.pageY + ")"
          );
        });
      });
    </script>
  </head>
  <body style="width: 100%; overflow-x: hidden; background-image: none">
    <button class="btn btn-warning">Click me</button>
    <div class="container alert">
      <div class="container close btn btn-dark btn-close"></div>
    </div>
    <div class="position-absolute mstr text-white"></div>
    <div class="btn btn-danger position-absolute" style="left: 50vw">Hi</div>
    <span class="text-dark test"></span>
  </body>
</html>
